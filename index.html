<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru</title>
</head>

<body>
    <h2>
        <center>Formulir Pendaftaran</center>
    </h2>
    <font face="" Times New Roman" size="4">
        <center>
            <table border="0">
                <tr>
                    <td><b>Nama Lengkap</b></td>
                    <td>:</td>
                    <td>
                        <input type="text" name="name" size="20">
                    </td>
                </tr>
                <tr>
                    <td><b>NISN</b></td>
                    <td>:</td>
                    <td>
                        <input type="nisn" name="nisn">
                    </td>
                </tr>
                <tr>
                    <td><b>Tempat Lahir</b></td>
                    <td>:</td>
                    <td>
                        <input type="text" name="tempat" size="20" id="">
                    </td>
                </tr>
                <tr>
                    <td><b>Tanggal lahir</b></td>
                    <td>:</td>
                    <td>
                        <input type="Date" name="tanggal">
                    </td>
                </tr>
                <tr>
                    <td><b>Jenis kelamin</b></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="opsi" value="Laki-Laki">Laki-Laki
                        <input type="radio" name="opsi" value="Perempuan">Perempuan
                    </td>
                </tr>
                <tr>
                    <td><b>Agama</b></td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="Agama" value="Islam">Islam
                        <input type="checkbox" name="Agama" value="Kristen">Kristen
                        <input type="checkbox" name="Agama" value="Hindu">Hindu
                        <input type="checkbox" name="Agama" value="Budha">Budha
                        <input type="checkbox" name="Agama" value="Lainnya">lainnya
                    </td>
                </tr>
                <tr>
                    <td><b>Alamat</b></td>
                    <td>:</td>
                    <td>
                        <textarea name="alamat" id="" cols="22" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><b>Kode POS</b></td>
                    <td>:</td>
                    <td><input type="kode pos" name="kode pos"></td>
                </tr>
                <tr>
                    <td><b>Asal Sekolah</b></td>
                    <td>:</td>
                    <td>
                        <input type="text" name="asal" size="20">
                    </td>
                </tr>
                <tr>
                    <td><b>Jurusan yang Di Pilih</b></td>
                    <td>:</td>
                    <td>
                        <select name="" id="">
                            <option value="">****SELECT JURUSAN****</option>
                            <option value="">TKJ</option>
                            <option value="">Multimedia</option>
                            <option value="">RPL</option>
                            <option value="">Tata Boga</option>
                            <option value="">Tata Busana</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td>:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><b>No.Hp</b></td>
                    <td>:</td>
                    <td><input type="no hp" name="no hp"></td>
                </tr>
            </table>
        </center>
    </font>


</body>

</html>
